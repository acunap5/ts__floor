{% extends 'base.html' %}
{% block content %}
<style>
    .cards {
    
    display: grid;
    
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    
    grid-auto-rows: auto;
    
    grid-gap: 1rem;
    
    }
    
    &amp;amp;nbsp;
    
    .card {
    
    border: 2px solid #e7e7e7;
    
    border-radius: 4px;
    
    padding: .5rem;
    
    }
</style>

<div class="limiter">
    <div class="container-table100">
		<div class="wrap-table100">
			<div class="table100">
                <div class='cards'>
                    {% for set in object_list %}
                    <div class="card">
                    <a href = '/sets/{{set.id}}'><img src={{set.img_link}} alt="Avatar" style="width:100%"></a>
                        <div class="container">
                            <h4><b> <center>{{set.set_name}} </center> </b></h4> 
                            <p><center>Moments: {{set.moments.count}}</center></p> 

                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
